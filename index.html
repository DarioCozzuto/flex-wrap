<!DOCTYPE html>
<html lang="IT">
<title>flex wrap</title>
<style>
    /* la modalità di display predefinità è block, ovvero una sotto l'altra*/
    body {
        background-color: grey;
    }

    /* applico lo stile al figlio=div del genitore=container tramite questa dicitura*/
    #container div {
       background-color: red;
       margin: 50px;
       padding: 10px;
       width: 200px;
    }

    #container {
        display: flex;
        flex-wrap: wrap; /*wrap=avvolgere mette in riga ed in colonna contemporaneamente in un unico contenitore responsive */
        background-color: yellow;
    }
</style>
<body>
    <div id="container">
        <div>
            <img src="1.jpg" alt="">
        </div>
        <div>
            <img src="2.jpg" alt="">  
        </div>
        <div>
            <img src="3.jpg" alt="">
        </div>
        <div>
            <img src="4.jpg" alt="">
        </div>
        <div>
            <img src="5.jpg" alt="">
        </div>
        <div>
            <img src="6.jpg" alt="">  
        </div>
        <div>
            <img src="7.jpg" alt="">
        </div>
        <div>
            <img src="8.jpg" alt="">
        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        <div>
            <img src="12.jpg" alt="">
        </div>
    </div>
</body>
</html>
